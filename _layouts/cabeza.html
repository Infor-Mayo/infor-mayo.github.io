<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% include head-custom.html %}
    {% seo %}
    <style>
      body {
        background-image: url('{{ site.baseurl }}/assets/images/background.jpg');
        background-size: cover;
        background-position: center;
        transition: background-image 0.5s;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 1rem;
        border-radius: 0.5rem;
      }

      /* Estilos para el menú */
      nav ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        position: relative;
      }
      nav ul li {
        position: relative;
        margin-right: 2rem;
        margin-bottom: 1rem; /* Espacio adicional entre los elementos del menú */
      }

      nav ul li a {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        color: #000; /* Asegura el color negro en modo claro */
      }

      nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
        padding: 0.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        list-style: none;
        z-index: 1000;
        border-radius: 0.5rem; /* Bordes redondeados */
      }

      nav ul li:hover > ul {
        display: block; /* Muestra el submenú al pasar el mouse */
      }

      nav ul li ul li {
        margin-bottom: 0.5rem;
      }

      nav ul li ul li a {
        display: block;
        padding: 0.5rem 1rem;
        white-space: nowrap;
        border-radius: 0.5rem; /* Bordes redondeados para los enlaces */
      }

      nav ul li ul li a:hover {
        background-color: #f2f2f2;
      }

      /* Posicionamiento de los botones en la esquina superior derecha */
      .buttons {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 999;
        display: flex;
        flex-direction: column;
        gap: 0.5rem; /* Espacio entre los botones */
        opacity: 1;
        transition: opacity 0.5s;
      }

      .buttons button {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .buttons button:hover {
        background-color: #0069d9;
      }

      .buttons button:active {
        transform: translateY(0.1rem);
        box-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
      }

      /* Desvanecer los botones al hacer scroll */
      .hidden {
        opacity: 0;
      }

      /* Estilos para dispositivos móviles */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
        }
        nav ul li {
          margin-right: 0;
        }
        .container {
          overflow: auto;
        }
      }
    </style>
  </head>

  <body>
    <header>
      {% include header.html %}
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

  </body>
  <footer>

    </div>
  </div>
</footer>
