<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
            <a href="https://raw.githubusercontent.com/Infor-Mayo/infor-mayo.github.io/master/cursos/QT/QCoreApplication.md" class="btn" download="QCoreApplication.md">Descargar QCoreApplication.md</a>

            <script>
            document.addEventListener('DOMContentLoaded', function() {
              var downloadLink = document.querySelector('a.btn');
              
              downloadLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                fetch("https://raw.githubusercontent.com/Infor-Mayo/infor-mayo.github.io/master/cursos/QT/QCoreApplication.md")
                  .then(response => response.blob())
                  .then(blob => {
                    var link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'QCoreApplication.md';
                    
                    link.click();
                    
                    URL.revokeObjectURL(link.href);
                  });
              });
            });
            </script>

          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
